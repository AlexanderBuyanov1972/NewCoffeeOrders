<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/mystyles.css">
    <title>Title</title>
</head>
<body class="container">
<div class="card">
    <div class="card-body">
        <form data-coffee-order="form">
            <div class="form-group">
                <label for="coffeeOrder">CoffeeOrder</label>
                <input id="coffeeOrder" type="text" class="form-control" name="coffee" autofocus required>
            </div>
            <div class="form-group">
                <label for="emailAddress">email</label>
                <input id="emailAddress" type="email" class="form-control" name="emailAddress" required
                       placeholder="name@telran.co.il">
            </div>
            <div class="form-group">
                <label for="caffeineStrength">Caffeine Strength</label>
                <input id="caffeineStrength" type="range" class="custom-range" name="strength" value="20">
            </div>
            <div class="form-group">
                <label for="flavor">Coffe Flavor</label>
                <select class="form-control" id="flavor" name="flavor">
                    <option value="">None</option>
                    <option value="caramel">Caramel</option>
                    <option value="vanilla">Vanilla</option>
                    <option value="mocha">Mocha</option>
                    <option value="cinnamon">Cinnamon</option>
                </select>
            </div>
            <div class="form-check">
                <label class="form-check-label"><input type="radio" class="form-check-input" name="size" value="short"
                                                       checked>Short</label>
            </div>
            <div class="form-check">
                <label class="form-check-label"><input type="radio" class="form-check-input" name="size" value="tall">Tall</label>
            </div>
            <div class="form-check">
                <label class="form-check-label"><input type="radio" class="form-check-input" name="size" value="grand">Grand</label>
            </div>
            <hr>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-secondary">Submit</button>
                <button type="reset" class="btn btn-outline-secondary">Reset</button>
            </div>
        </form>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <h4>Pending orders</h4>
        <div data-coffee-order="checklist">
            <div class="form-check" data-coffee-order="checkbox">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value="emailAddress">
                </label>
            </div>
        </div>
    </div>
</div>


</div>
